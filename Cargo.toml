[package]
name = "roxide"
version = "0.2.0"
license = "MIT"
authors = ["Abhinandh S <abhinandhsuby@proton.me>"]
categories = ["command-line-utilities", "filesystem"]
description = "A better rm command for your terminal"
homepage = "https://github.com/abhi-xyz/roxide"
repository = "https://github.com/abhi-xyz/roxide"
keywords = ["cli", "filesystem", "shell", "tool", "utility"]
readme = "README.md"
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = []
extra_commands = []

[dependencies]
anyhow = "1.0.93"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive"] }
dirs = "5.0.1"
env_logger = "0.11.5"
glob = "0.3.1"
log = "0.4.22"
walkdir = "2.5.0"

[dev-dependencies]
pretty_assertions = "1.4.1"

[profile.release]
panic = 'abort'
codegen-units = 1
opt-level = 'z'
lto = true
